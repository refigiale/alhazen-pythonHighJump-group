    <h3>Formulir pendaftaran</h3>
    <div>
        <form name="formLogin" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">username</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="" class="btn btn-outline-primary">Submit</button>
            <a href="#" class="btn btn-outline-primary">Submit</a>
            <button type="" class="btn btn-outline-secondary">Cancel</button>
            <button type="submit" class="btn btn-danger btn-lg">Submit</button>
            <a href="#" class="btn btn-success">Submit</a>
            <input type="" class="btn btn-success btn-sm">
            <button type="reset" class="btn btn-danger disabled">Stop</button>
            <button type="button" class="btn btn-outline-warning">Cancel</button>
        </form>
    </div>
    <div class="card">
  <div class="card-header">
    Event onclick
  </div>
  <div class="card-body">
    <h5 class="card-title">DOM JS by ID</h5>
    <p class="card-text"><h1 style="color: rgb(0, 255, 51)" id="judul">Color Text</h1></p>
